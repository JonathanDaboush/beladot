name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Lint
        run: |
          pip install flake8
          flake8 backend/
      - name: Type check
        run: |
          pip install mypy
          mypy backend/
      - name: Security scan
        run: |
          pip install bandit
          bandit -r backend/
      - name: Run migrations
        run: |
          pip install alembic
          alembic upgrade head
      - name: Test
        run: |
          pip install pytest
          pytest backend/tests/
