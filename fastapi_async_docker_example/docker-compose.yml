version: '3.8'
services:
  db_dev:
    image: postgres:15
    environment:
      POSTGRES_DB: app_dev
      POSTGRES_USER: appuser
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U appuser -d app_dev"]
      interval: 5s
      timeout: 5s
      retries: 5
  db_test:
    image: postgres:15
    environment:
      POSTGRES_DB: app_test
      POSTGRES_USER: appuser
      POSTGRES_PASSWORD: password
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U appuser -d app_test"]
      interval: 5s
      timeout: 5s
      retries: 5
