version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    working_dir: /app
    environment:
      - ENV=dev
      # Dev-specific overrides used by pydantic settings (env_prefix=DEV_)
      - DEV_DATABASE_URL=sqlite+aiosqlite:///./dev.db
      - DEV_SECRET_KEY=dev-secret-change-me
      - DEV_EMAIL_API_KEY=dev-email-change-me
    volumes:
      - .:/app
    command: uvicorn backend.app:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:8000/health || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 10s

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    working_dir: /usr/src/app
    environment:
      - BROWSER=none
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true
      - WDS_SOCKET_PORT=0
    volumes:
      - ./frontend:/usr/src/app
    ports:
      - "3000:3000"
    depends_on:
      - backend

networks:
  default:
    name: divina_popina_net
    driver: bridge
