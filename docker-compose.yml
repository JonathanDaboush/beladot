version: '3.8'

services:
  backend:
    image: python:3.11-slim
    working_dir: /app
    volumes:
      - .:/app
    environment:
      - ENV=dev
      - DATABASE_URL=sqlite+aiosqlite:///./dev.db
    command: bash -lc "pip install -r requirements.txt && uvicorn backend.app:app --host 0.0.0.0 --port 8000 --reload"
    ports:
      - "8000:8000"

  frontend:
    image: node:18-alpine
    working_dir: /usr/src/app
    volumes:
      - ./frontend:/usr/src/app
    environment:
      # If the frontend reads this, it can call the backend directly.
      - REACT_APP_API_BASE=http://localhost:8000
    command: sh -c "npm ci && npm start"
    ports:
      - "3000:3000"
    depends_on:
      - backend
