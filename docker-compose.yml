version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    working_dir: /app
    environment:
      - ENV=dev
      # Dev-specific overrides used by pydantic settings (env_prefix=DEV_)
      - DEV_DATABASE_URL=postgresql+asyncpg://postgres:password@postgres:5432/divina_dev
      - DEV_SECRET_KEY=dev-secret-change-me
      - DEV_EMAIL_API_KEY=dev-email-change-me
    volumes:
      - .:/app
    command: uvicorn backend.app:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    working_dir: /usr/src/app
    environment:
      - BROWSER=none
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true
      - WDS_SOCKET_PORT=0
    volumes:
      - ./frontend:/usr/src/app
      - /usr/src/app/node_modules
    ports:
      - "3000:3000"
    depends_on:
      - backend

  # PostgreSQL database for LIVE/DEVELOPMENT server
  # Database: divina_dev (for running the actual application)
  # Tests use divina_test database (create manually if needed for Postgres-based tests)
  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=divina_dev  # Live server database
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d divina_dev"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 10s

networks:
  default:
    name: divina_popina_net
    driver: bridge
volumes:
  pgdata:
    driver: local
